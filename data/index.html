<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WiFi Station Configuration</title>
  <meta name="description" content="">
  <meta name="author" content="Edwin Cini">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/skeleton.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div style="margin-top: 25%">
        <h3>WiFi Configuration</h3>
        <p>Please select your preferred network and save. For hidden networks, enter the SSID manually.</p>
        <form action="/api/wificonfig" method="POST">
          <div class="row">
            <div class="u-full-width">
              <label for="networkSelector">Detected networks</label>
              <select class="u-full-width autoheight" size="4" id="networkSelector"></select>
            </div>
          </div>
          <div class="row">
            <div class="u-full-width">
              <label for="ssid">SSID</label>
              <input class="u-full-width" type="text" name="ssid" id="ssid">
            </div>
          </div>
          <div class="row">
            <div class="u-full-width">
              <label for="key">Password</label>
              <input class="u-full-width" type="password" name="key" id="key">
            </div>
          </div>
          <input class="button-primary" type="submit" value="Save">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
